<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class : Public Field</title>
  </head>
  <body>
    <script>
      class Customer {
        firstName; //Ini public class field
        lastName;
        balance = 0;

        //property dapat diubah datanya di constructor
        constructor(firstName, lastName) {
          this.firstName = firstName;
          this.lastName = lastName;
        }

        sayHello() {}
      }

      const arkun = new Customer("Arkun", "Rifki");
      console.info(arkun);
    </script>
  </body>
</html>
