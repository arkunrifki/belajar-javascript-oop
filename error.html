<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>
  </head>
  <body>
    <script>
      class mathUtils {
        static sum(...numbers) {
          if (numbers.Lenght == 0) {
            throw new Error("Total Parameter harus lebih dari 0");
          }
          let total = 0;
          for (const number of numbers) {
            total += number;
          }
          return total;
        }
      }
      // dengan throw error maka bisa mendebug error nya dimana...

      console.info(mathUtils.sum());

      // mengaksses
      const result = mathUtils.sum(1, 1, 1, 1, 1, 1);
      console.info(result);
    </script>
  </body>
</html>
