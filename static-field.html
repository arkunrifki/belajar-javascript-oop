<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Field</title>
  </head>
  <body>
    <script>
      class Configuration {
        static name = "Belajar javascript OOP";
        static version = 1.0;
        static author = "Arkun";
      }
      // Jika tanpa static maka field Configuration dimasukkan ke config
      const config = new Configuration();
      console.info(config);

      // Mengubah value di static field
      Configuration.author = "Muhammad Arkoun";

      // bagaimana cara mengakses jika menggunakan static di field
      console.info(Configuration.name);
      console.info(Configuration.version);
      console.info(Configuration.author);
    </script>
  </body>
</html>
